<!DOCTYPE html>
<html lang="en">

<head>
    <title>Android Quiz</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Android Quiz</h1>
    <button class="js-start" onClick="startQuiz();">Start</button>
    <form class="js-quiz hidden" onSubmit=" event.preventDefault(); submitAnswer();">
        <h4 class="js-progress"></h4>
        <h2 class="js-question"></h2>
        <input id="option-1" type="radio" name="choices" value="1">
        <label for="option-1"></label><br>
        <input id="option-2" type="radio" name="choices" value="2">
        <label for="option-2"></label><br>
        <input id="option-3" type="radio" name="choices" value="3">
        <label for="option-3"></label><br>
        <input id="option-4" type="radio" name="choices" value="4">
        <label for="option-4"></label><br>
        <input class="js-submit-answer" type="submit">
        <h4 class="js-report"></h4>
    </form>
    <div class="js-result hidden">
        <h3 class="js-status"></h3>
        <button class="js-proceed" onClick="nextQuestion();">Proceed</button>
        <button class="js-restart hidden" onClick="location.reload();">Restart</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
