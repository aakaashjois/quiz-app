<!DOCTYPE html>
<html lang="en">

<head>
    <title>Android Quiz</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Android Quiz</h1>
    <button>Start</button>
    <form>
        <h4>Question number out of Total Questions</h4>
        <h2>Question goes here</h2>
        <input type="radio" name="choices" value="1">Option 1<br>
        <input type="radio" name="choices" value="2">Option 2<br>
        <input type="radio" name="choices" value="3">Option 3<br>
        <input type="radio" name="choices" value="4">Option 4<br>
        <input type="submit">
        <h4>Correct Answer, Wrong Answers</h4>
    </form>
    <div>
        <h3>Status</h3>
        <button>Okay</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script stc="app.js" type="text/javascript"></script>
</body>

</html>
